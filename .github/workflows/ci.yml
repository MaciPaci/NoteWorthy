name: CI

on: push

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Verify dependencies
      run: go mod verify

    - name: Go vet
      run: go vet ./...

    - name: Staticcheck
      run: |
        go install honnef.co/go/tools/cmd/staticcheck@latest
        staticcheck ./...

    - name: Golint
      run: |
        go install golang.org/x/lint/golint@latest
        golint ./...

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
